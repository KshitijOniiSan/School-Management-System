<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Dashboard</title>
    <link rel="stylesheet" href="DashboardStyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coordinator Dashboard</h1>
        </header>
        <main class="dashboard-content">
            <div class="dashboard-grid">
                <div class="dashboard-card" id="enrollStudent">
                    <h2>Enroll Student</h2>
                    <img src="images/Enrollment.png" alt="Enrollment Info">
                </div>

                <div class="dashboard-card" id="allotClasses">
                    <h2>Allot Classes</h2>
                    <img src="images/Classes.png" alt="Classes Info">
                </div>

                <div class="dashboard-card" id="libraryManagement">
                    <h2>Library Management</h2>
                    <img src="images/Library.png" alt="Library">
                </div>

                <!-- <div class="dashboard-card" id="updateNoticeBoard">
                    <h2>Update Notice Board</h2>
                    <img src="images/fees.png" alt="Fees Info">
                </div> -->

                <div class="dashboard-card" id="updateInventory">
                    <h2>Update Inventory</h2>
                    <img src="images/Inventory.png" alt="Inventory Info">
                </div>
            </div>
        </main>
    </div>
    <script></script>
</body>
</html>
